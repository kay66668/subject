
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link th:href="@{'/css/tail.css'}" rel="stylesheet" type="text/css">
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet" type="text/css" />
    <style>
        .top select,.top input[type=text],.top input[type=password],.top input[type=email]{text-align: left;width: 247px;height:28px;border-radius: 4px;font-size: 12px;border: 1px #ccc solid}
        .top td textarea{width: 586px;height: 70px;resize: none;border-radius: 4px;border: 1px #ccc solid}
    </style>
</head>

<body style="border-radius: 8px;width: 680px">
<form th:action="@{'/addPost'}" method="post">
<div class="top">
    <div>
        <div class="top_out">
            <table class="table">
                <tbody>
                <tr>
                    <td>岗位编号<span>*</span></td>
                    <td>
                        <input type="text" name="id" required>
                    </td>
                    <td>岗位名称<span>*</span></td>
                    <td>
                    <input type="text" name="postname" required>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="notice_bot">
        <div class="l_left"><input type="checkbox" checked="checked"/>保存并关闭窗口</div>
        <div class="r_right but_p"><button class="but_save" type="submit">保存</button><button class="but_close" onclick="Cancel()">关闭</button></div>
    </div>
</div>
</form>
</body>
<script th:src="@{'/js/jquery-2.2.0.min.js'}"></script>
<script>
    function Cancel() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>
</html>
