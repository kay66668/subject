<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<link rel="stylesheet" th:href="@{'/css/amazeui.min.css'}">
		<link rel="stylesheet" th:href="@{'/css/admin.css'}">
		<link rel="stylesheet" th:href="@{'/css/app.css'}">
		<style>
			.admin-main{
				padding-top: 0px;
			}
		</style>
	</head>
	<body>
		
		<div class="am-cf admin-main">
			<!-- content start -->
			<div class="admin-content">
				<div class="admin-content-body">
					<div class="am-g">
						<form class="am-form am-form-horizontal" action="role/addroleSubmit.action" method="post" style="padding-top: 30px;">
							<input value="504" name="roleId" type="hidden">
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									姓名
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入姓名" value="" name="roleName" type="text">
									<small id="helpRole">输入姓名名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									用户名
								</label>
								<div class="am-u-sm-9">
									<input id="roleName" required="" placeholder="请输入用户名称" value="" name="roleName" type="text">
									<small id="helpRole">输入用户名称。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									密码
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入密码" name="roleDesc"></textarea>
									<small>输入密码。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									岗位
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入岗位" name="roleDesc"></textarea>
									<small>输入岗位。</small>
								</div>
							</div>
							<div class="am-form-group">
								<label for="user-name" class="am-u-sm-3 am-form-label">
									部门
								</label>
								<div class="am-u-sm-9">
									<textarea rows="" cols="50" placeholder="请输入部门" name="roleDesc"></textarea>
									<small>输入部门。</small>
								</div>
							</div>
							<div class="am-form-group">
								<div class="am-u-sm-9 am-u-sm-push-3">
									<input id="addRole" class="am-btn am-btn-success" value="编辑角色" type="button">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
