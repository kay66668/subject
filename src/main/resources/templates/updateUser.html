<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>添加角色</title>
<link th:href="@{'/layui/css/layui.css'}" rel="stylesheet" />
<script th:src="@{'/layui/layui.js'}" type="text/javascript"></script>
<script th:src="@{'/js/jquery.min.js'}" type="text/javascript"></script>
</head>

<body>
<div class="layui-main">
	<form class="layui-form" action="javascript:jg()" id="addFrm" method="post" style="margin:33px auto">
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="hidden" name="id"/>
					<input type="text" name="showname" required lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" th:value="${m?.showname}">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline">
					<input type="text" name="pwd" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<label class="layui-form-label">部门岗位</label>
				<div class="layui-inline">
					<select name="departmentid" id="department" lay-verify="required" lay-search lay-filter="province">
						<option value="">部门</option>
					</select>
				</div>
				<div class="layui-inline">
					<select name="post" id="post" lay-verify="required" lay-search lay-filter="city">
						<option value="">岗位</option>
					</select>
				</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
</div>

<script th:src="@{'/js/area.js'}" type="text/javascript"></script>
<script th:src="@{'/js/select.js'}" type="text/javascript"></script>
<script type="text/javascript">

	layui.use(['form','jquery','layer'], function(){
		var form = layui.form;
		var $=layui.$;
		var layer=layui.layer;
		form.on('submit(formDemo)', function(data){
			$.ajax({
				url:"/update",
				type:"get",
				data:$("#addFrm").serialize(),
				success:function () {
					// layer.msg("添加成功");
					//准备让父窗口刷新,并且关闭当前弹出的窗口
					window.parent.location.reload();
				}
			});
			return false;
		});

		//各种基于事件的操作，下面会有进一步介绍
	});
</script>

</body>
</html>
