
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
table,tr,td,th {
	border: 0px black solid;
	border-collapse: collapse;
}

a {
	text-decoration: none;
	color: blue;
}

a:hover {
	color: red;
}
td{
	font-size: 18px;
}
</style>
</head>
<body>
<h2>离职单审核</h2>
	<hr style="color: blue">
	<form th:action="@{'/submitAudit'}" method="post">
		<input type="hidden" name="taskId" th:value="${taskId }">
		<input type="hidden" name="orderId" th:value="${orderId }">
		<input type="hidden" name="defKey" th:value="${defKey}">
		<Table>
			<TR>
				<Td>离职单名称:</Td><b style="color: blue"><Td th:text="${m.name }"></Td></b>
			</TR>
			<TR>
				<Td>离职单详情:</Td><b style="color: blue"><Td th:text="${m.content }"></Td></b>
			</TR>
			<TR>
				<Td>经办人:</Td><Td th:text="${m.user_id }"></Td>
			</TR>
			<TR>
				<Td>申请时间:</Td><Td th:text="${#dates.format(m.createtime,'yyyy-MM-dd HH:mm:ss')}"></Td>
			</TR>
			<Tr>
				<Td valign="middle">审核意见:</Td><td><textarea rows="5" cols="50" name="info"></textarea></td>
			</Tr>
			<Tr>
				<Td colspan="2">
					<input type="radio" name="status" value="1" checked="checked">通过审核
					<input type="radio" name="status" value="0">不通过
				</td>
			</Tr>
			<Tr>
				<Td colspan="2" align="center">
					<input type="submit" value="提交审核意见" />
				</td>
			</Tr>
		</Table>

	</form>
</body>
</html>
