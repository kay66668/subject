
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table,tr,th,td{
		border: 1px black solid;
		border-collapse: collapse;
	
	}
	

</style>
</head>
<body style="margin: 0px">
<h3>待办理任务</h3>
		<table  width="100%"  align="center" border="1">
			<Tr>
				<Th>序号</Th>
				<Th>任务名称</Th>
				<Th>采购单名称</Th>
				<Th>采购详情</Th>
				<Th>任务经办人</Th>
				<Th>任务开始时间</Th>
				<Th>当前任务办理人</Th>
				<Th>处理任务</Th>
			</Tr>

				<Tr align="center" th:each="m:${list}">
					<Td></Td>
					<B style="color:red"><Td th:text="${m.taskName}"></Td></B>
					<Td th:text="${m.name }"></Td>
					<Td th:text="${m.content }"></Td>
					<Td th:text="${m.user_id }"></Td>
					<Td th:text="${#dates.format(m.createtime,'yyyy-MM-dd HH:mm:ss')}">

					</Td>
					<Td th:text="${m.assignee }"></Td>
					<Td>
						<span th:if="${m.defKey=='createOrder'}">
							<a th:href="@{|/submitOrder/${m.taskId}|}">提交离职单</a>
						</span>
						<span th:if="${m.defKey=='firstAudit'}">
							<a th:href="@{|/auditOrder/${m.taskId}/${m.id}/${m.defKey}|}">部门经理审核</a>
							</span>
						<span th:if="${m.defKey=='secondAudit'}">
							<a th:href="@{|/auditOrder/${m.taskId}/${m.id}/${m.defKey}|}">总经理审核</a>
							</span>
						<span th:if="${m.defKey=='thirdAudit'}">
							<a th:href="@{|/auditOrder/${m.taskId}/${m.id}/${m.defKey}|}">财务审核</a>
							</span>
						<span th:if="${m.defKey=='forthAudit'}">
							<a th:href="@{|/auditOrder/${m.taskId}/${m.id}/${m.defKey}|}">人事审核</a>
							</span>
					</Td>
				</Tr>
		</table>
</body>
</html>
