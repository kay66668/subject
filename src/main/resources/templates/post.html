
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <link th:href="@{'/js/bstable/css/bootstrap.min.css'}" rel="stylesheet" type="text/css">
    <link th:href="@{'/js/bstable/css/bootstrap-table.css'}" rel="stylesheet" type="text/css">
    <link th:href="@{'/css/zTreeStyle/zTreeStyle.css'}" rel="stylesheet" type="text/css" />
    <link th:href="@{'/css/table.css'}" rel="stylesheet" type="text/css" />
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 1000px;overflow: auto">
<div class="notice_main">

    <div class="notice_check">
        <div class="btn-group l_left" style="margin-right: 4px">
            <button type="button" class="btn btn-default change" style="height: 30px;line-height: 30px;padding: 0 12px !important;font-size: 12px">选择条件</button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 30px;line-height: 30px">
                <span class="caret"></span>
                <span class="sr-only"></span>
            </button>
            <ul class="dropdown-menu">
                <li>用户名</li>
                <li>部门名称</li>
                <li>职位名称</li>
            </ul>
        </div>
        <div class="l_left">
            <input type="text" class="find_input">

        </div>
        <button class="check_btn">查询</button>


        <div class="notice_nav r_right">
            <a class="btn btn-default" onclick="add_post()"><span class="glyphicon glyphicon-plus"></span>新增</a>
            <a class="btn btn-default" href="/del"><span class="glyphicon glyphicon-remove"></span>删除</a>
            <a class="btn btn-default" onclick="add_post()"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
        </div>
        <div class="clear"></div>
    </div>


    <table id="table" class="table_style" style="margin: 0 auto" > </table>

</div>

<script th:src="@{'/js/jquery/jQuery-2.2.0.min.js'}"></script>
<script th:src="@{'/js/bstable/js/bootstrap.min.js'}"></script>
<script th:src="@{'/js/bstable/js/bootstrap-table.js'}"></script>
<script th:src="@{'/js/bstable/js/bootstrap-table-zh-CN.min.js'}"></script>
<script type="text/javascript" th:src="@{'/js/demo/jquery.ztree.core-3.5.js'}"></script>
<script type="text/javascript" th:src="@{'/js/ztree/jquery.ztree.excheck-3.5.js'}"></script>
<script type="text/javascript" th:src="@{'/js/ztree/jquery.ztree.exedit-3.5.js'}"></script>
<script th:src="@{'/js/layer_v2.1/layer/layer.js'}"></script>
<script th:src="@{'/js/organize.js'}"></script>

<script>
    $(function(){
        table();
        nav();
    });
    function add_post(){
        layer.open({
            type: 2,
            title: '添加岗位',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '400px'],
            content: 'post_tail.html'
        });
    }
    function nav(){
        $(".news_nav li").each(function(index){
            $(this).click(function(){
                $(".news_nav li").removeClass("nav_active");
                $(this).addClass("nav_active");
                $(".news_table>li").eq(index).show().siblings("li").stop().hide();
            })

        })
    }
    function table(){
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            url: "/getList2",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '名称',
                    field: 'postname',
                    align: 'center',
                    valign: 'middle'
                }
            ]
        });
    }
    function del(id){
        layer.open({
            type: 2,
            title: '清空登录日志',
            shade: 0.5,
            skin: 'layui-layer-rim',
            area: ['40%', '200px'],
            shadeClose: true,
            closeBtn: 1,
            content: 'log_tail.html'
        })
    }
</script>
</body>
</html>
